<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Métro ou Vélo ? VERSION DE TEST</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">





    
  </head>
  
  
  <body ng-controller="WeatherCtrl">
	

	
	<!-- Le bandeau supérieur avec le nom de l'application -->
	<ion-header-bar class="bar-positive">
		<h1 class="title"><center> M&eacutetro ou V&eacutelib' ? VERSION DE TEST</center></h1>
	</ion-header-bar>
	
<ion-content>


	<div class="list list-inset">

		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Où voulez-vous aller ?" ng-model="city" name="city">
		</label>
	</div>

	<center>
		<button ng-click="geolocate()" class="button button-outline button-positive geolocaliserButton">
			Géolocaliser
		</button>
		<button ng-click="searchWeather(city)" class="button button-outline button-positive validerButton">
			Valider
		</button>
	</center>
	
	<div class="CityName">
		<strong><center>{{coordonates.results[0].formatted_address}}</center></strong>
	</div>
	<ul class="list liste-temperature" ng-repeat="h in weather.hourly.data">
		<li class="item">
			<center>
				<strong>{{h.time*1000 | date:'EEE'}}</strong>
				{{h.time*1000 | date:'dd/MM'}}
				<br /><strong>{{Math.round(h.temperature)}}°C</strong>
				
			</center>
<!--
			METTRE LES ICONES !!!!
			<i class="icon-{{t.weather.0.main.toLowerCase()}}"></i>
-->
		</li>
		
	</ul>
	
</ion-content>
	
		
		


	<!-- Importation du js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>    
    <script src="js/WeatherCtrl.js"></script>
  </body>
</html>
