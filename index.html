<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Métro ou Vélo ? VERSION DE TEST</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

   	<!-- google maps javascript for the autocomplete module -->
   	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&language=fr&components=country:fr"></script>
    
    <!-- Importation du javascript -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    
    <script src="js/angular.js"></script>
    <script src="js/minify/WeatherCtrlMini.js"></script>
<!--    <script src="js/app.js"></script>    
    <script src="js/WeatherCtrl.js"></script>-->

</head>
  


<body ng-controller="WeatherCtrl" class="platform-android platform-cordova platform-webview">
	
    <ion-content>
    <!-- Le bandeau supérieur avec le nom de l'application -->
	<div class="bar bar-header bar-positive has-tabs-top header_definir_un_trajet">
		<h1 class="title"><center>Métro ou Vélib ?</center></h1>
	</div>
	
	
	<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item active tab_definir_une_adresse">
                Définir une adresse
            </a>
            <a class="tab-item tab_definir_un_trajet" href="templates/Definir_un_trajet.html">
                Définir un trajet
            </a>
        </div>
	</div>

	
	
		<div class="list list-inset">

			<label class="item item-input city_search">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Veuillez saisir une adresse" ng-model="city" name="city" id="city">
			</label>
		</div>

		<center>
			<button ng-click="geolocate()" class="button button-outline button-positive geolocaliserButton">
				Géolocaliser
			</button>
			<button ng-click="searchWeather(address_autocomplete)" class="button button-outline button-positive validerButton">
				Valider
			</button>
		</center>
    
    
	<!-- Affichage de la météo, de la date au format jj/mm à hh:mm, de l'icône -->
	<div class="list liste_temperature" ng-repeat="h in weather.hourly.data">
		<center>
			<a class="item">
				<img src="res/weather_icon/{{h.icon}}.png" class="weather_icon">
				<strong class="affichage_date">{{h.time*1000 | date:'EEE'}}</strong>
                {{h.time*1000 | date:"dd/MM 'à' HH:mm"}}
				<br /><strong>{{Math.round(h.temperature)}}°C</strong>					
			</a>	
		</center>
	
	</div>
	
</ion-content>		
		
</body>
</html>
